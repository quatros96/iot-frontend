<table mat-table [dataSource]="devicesDataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef>Device</th>
        <td mat-cell *matCellDef="let element">{{ element.deviceName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sensors">
        <th mat-header-cell *matHeaderCellDef>Sensors</th>
        <td mat-cell *matCellDef="let element">{{ element.sensors | json }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Last reading</th>
        <td mat-cell *matCellDef="let element">{{ element.state | json }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="online">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{ element.online }}</td>
    </ng-container>

    <!-- Room Column -->
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef>Room</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.room">{{ element.room }}</div>
            <div *ngIf="!element.room">
                <button mat-button>Add to room</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
